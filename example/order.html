<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>
    <script type="text/javascript" src="../lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../src/juu.js"></script>
</head>
<body>
<script type="text/javascript">
    var arr = _.order(new Date(), ['getFullYear', 'getMonth', 'getDate', 'getHours', 'getMinutes', 'getSeconds']);    
    arr[1]++; //月份+1

    arr = _.map(arr, function (value) {
        value = value.toString();
        return value = value < 10 ? '0' + value : value;
    });
    console.log(arr);
</script>   
</body>
</html>
